<script type="text/javascript">
    // 固定层
    function buffer(a,b,c){
        var d;
        return function(){
            if(d)
                return;
            d=setTimeout(function(){
                a.call(this),d=undefined
            },b)
        }
    }


    $(document).ready(function(){
        $('.scrollView').scroll(function(){
            var float_top = $('.scrollView').scrollTop();

            } else {
                $('#float').removeClass('stuckMenu');
            }
        });
    });

</script>
